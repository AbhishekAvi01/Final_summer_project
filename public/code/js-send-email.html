<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email with JavaScript</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Send Email with JavaScript</h1>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="fromName">Your Name:</label>
                <input type="text" id="fromName" name="from_name" required>
            </div>
            
            <div class="form-group">
                <label for="fromEmail">Your Email:</label>
                <input type="email" id="fromEmail" name="from_email" required>
            </div>
            
            <div class="form-group">
                <label for="toEmail">To Email:</label>
                <input type="email" id="toEmail" name="to_email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" id="sendBtn">Send Email</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
        })();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const sendBtn = document.getElementById('sendBtn');
            const result = document.getElementById('result');
            
            // Disable button and show loading
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            result.innerHTML = '';
            
            // Get form data
            const templateParams = {
                from_name: document.getElementById('fromName').value,
                from_email: document.getElementById('fromEmail').value,
                to_email: document.getElementById('toEmail').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            // Send email using EmailJS
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    result.innerHTML = '<div class="message success">‚úÖ Email sent successfully!</div>';
                    document.getElementById('contactForm').reset();
                }, function(error) {
                    console.log('FAILED...', error);
                    result.innerHTML = '<div class="message error">‚ùå Failed to send email. Please try again.</div>';
                })
                .finally(function() {
                    // Re-enable button
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Email';
                });
        });
        
        // Alternative method using Fetch API (for backend integration)
        function sendEmailWithFetch(formData) {
            fetch('/api/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Email sent successfully');
                } else {
                    console.error('Failed to send email');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
